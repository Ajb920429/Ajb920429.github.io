<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 태그</title>
</head>
<body>
    <form action="text" method="get">
    <!-- temp?aa=안녕 
        text?bbb=ggg
        text?bbb=자바&ccc=디비 -->
    <!-- name 속성값: 서버로 요청할 때 데이터를 담는 파라미터(변수)이름  -->
    
        입력1: <input type="text" name="bbb" placeholder="검색어입력"><br>
        입력2: <input type="text" name="ccc"><br>
        입력3: <input type="text" name="ddd"><br>
        <!-- select -->
        국가: <select name="nation">
            <option selected>선택하세요</option>
            <option value="korea">대한민국</option>
            <option value="usa">미국</option>
            <option value="australia">호주</option>
            <option value="canada">캐나다</option>
        </select> <br>
        <!-- 셀렉트를 활용하여 이메일 입력 폼을 만들어봅시다. -->
        이메일: <input type="text" name="email">@ <input type="text">
        <select name="domain" >
            <option value="">직접입력</option>
            <option value="namer.com">naver.com</option>
            <option value="hanmail.net">hanmail.net</option>
            <option value="gmail.com">gmail.com</option>
        </select> <br>

        <!-- 장문의 글을 쓸 필요가 있을 때 -->
        <textarea name="content"  cols="100" rows="10"></textarea><br>

        <!-- 비밀번호 -->
        <!-- id 속성은 한html 문서안에서 하나만 쓸 수 있음.(중복값을 쓰지 못함.) -->
       <label for="pw">비밀번호:</label> <input type="password" name="pw"><br>
       
        <!-- 라디오 버튼(선택항목의 name이 모두 같아햐 함 다르면 두개선택 가능해짐) -->
        가입유형:
        <input type="radio" id="p" name="jointype" value="personal">
            <label for="p">개인</label>
        <input type="radio" id="c" name="jointype" value="commercial">
            <label for="c">사업자</label>
        <input type="radio"  name="jointype" value="no">해당없음
        <br>

        <!-- checkbox: 여러 개 선택 가능 -->
        활용가능언어:
        <input type="checkbox" name="lang" value="java">자바
        <input type="checkbox" name="lang" value="mysql">mysql
        <input type="checkbox" name="lang" value="html">html
        <input type="checkbox" name="lang" value="python">python
        <br>

        생일:
        <input type="date" name= birth>
        <br>

        <input type="submit" value="전송">
    </form>
</body>
</html>
