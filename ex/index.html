<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function idCheck(){
            
            const exp = /^(?=.*[a-z])(?=.*\d)[a-z\d]{6,10}$/;
            
         
            const exp1 = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,10}$/;
            
            
            const exp2 = /^(?=.*[a-z])(?=.*\d)(?=.*[-_])[a-z\d-_]{5,20}$/; 
            
            const id = document.getElementById('id').value
            if(id.match(exp2)){
                console.log('유효한 형식입니다.')
            }else{
                console.log('유효하지 않는 형식입니다.')
            }
        }
    </script>
</head>
<body>
    아이디: <input type="text" id="id" onblur="idCheck()" placeholder="영문소문자, 숫자 조합하여 6~10글자이내">
</body>
</html>
